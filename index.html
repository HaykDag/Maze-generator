<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="btn-cnt">
        <button id="mazeBtn">Generate Maze</button>
        <button id="solveMazeBtn">Solve the Maze</button>
        <label>Rows</label>
        <input type="range" min="3" max="30" step="1" value="8" onchange="setRows(this.value)"></input>
        <label>Columns</label>
        <input type="range" min="3" max="40" step="1" value="15" onchange="setColumns(this.value)"></input>
        <label>Speed</label>
        <input type="range" min="1" max="10" step="1" value="5" onchange="setSpeed(this.value)"></input>
        <button id="resetBtn" onclick="reset()">Reset</button>
    </div>
    <canvas id="myCanvas"></canvas>
    <div class="info-cnt">
        <h2 id="info"></h2>
    </div>
   
    <script src="node.js"></script>
    <script src="maze.js"></script>
    <script src="solveMaze.js"></script>
    <script src="main.js"></script>

</body>
</html>
